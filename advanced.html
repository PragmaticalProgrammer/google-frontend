<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="images.html">Images</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div id="advanced-search-header">
        <label>Advanced Search</label>
      </div>
      <div class="screen-bar"></div>
      <form class="grid-container" action="">
        <span class="grid-item-1">Find pages with...</span>
        <span class="empty-grid-item"></span>
        <span class="grid-item-2"> To do this in the search box</span>
        <label class="left-sidebar-label" for="">all these words:</label>
        <input class="advanced-search" type="text" />
        <span class="right-sidebar-label"
          >Type the important words:
          <div>tricolor rat terrier</div>
        </span>
        <label class="left-sidebar-label" for=""
          >this exact word or phrase:</label
        >
        <input class="advanced-search" type="text" />
        <span class="right-sidebar-label"
          >Put exact words in quotes:
          <div>"rat terrier"</div>
        </span>
        <label class="left-sidebar-label" for="">any of these words:</label>
        <input class="advanced-search" type="text" name="" id="" />
        <span class="right-sidebar-label"
          >Type
          <div>OR</div>
          between all the words you want:
          <div>miniature OR standard</div>
        </span>
        <label class="left-sidebar-label" for="">none of these words:</label>
        <input class="advanced-search" type="text" name="" id="" />
        <span class="right-sidebar-label">
          Put a minus sign just before words you don't want:
          <div>-rodent, -"Jack Russell"</div>
        </span>
        <span></span>
        <input class="advanced-button" type="button" value="Advanced Search" />
      </form>
    </section>
  </body>
</html>
